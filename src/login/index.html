<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Facebook - log in or sign up</title>
</head>
<body class="font-inter">
    <div class="w-screen h-[93vh] bg-[#f0f2f5] flex pt-[150px] justify-center ">
        <div class="max-w-[548px] pt-[50px]">
            <img src="../img/fb.png" alt="" class="w-[300px] ml-[-35px]">
            
            <div >
                <h1 class="text-[28px] leading-tight">Facebook helps you connect and share with the people in your life.</h1>
            </div>

        </div>

        <div class="w-[400px] ml-[50px]">
            <div class="bg-white pb-6 pt-2.5 rounded-lg px-3 shadow-lg">
                <input type="text" class="w-full border border-gray-200 rounded-lg p-3 mb-3" placeholder="Email address or phone number">

                <input type="password" class="w-full border border-gray-200 rounded-lg p-3 mb-3" placeholder="Password">

                <button class="bg-[#1877f2] hover:bg-[#166fe5] text-white text-[18px] font-[700] w-full rounded-lg p-3">Log in</button>

                <div>
                    <h3 class="text-center mt-2 text-[#1877f2] text-[14px] hover:underline">Forgetten Password?</h3>
                </div>

                <div class="h-[1px] w-full bg-gray-200 my-5"></div>

                <div class="w-full flex justify-center">
                    <button class="bg-[#42b72a] hover:bg-[#36a420] text-white text-[18px] font-[700] rounded-lg p-3 ">Create New Acccount</button>
                </div>
            </div>

            <div class="mt-7">
                <h3 class="text-center"><a class="underline font-[600] ">Create a Page</a> for a celebrity, brand or business</h3>
            </div>
        </div>
    </div>
</body>
</html>
